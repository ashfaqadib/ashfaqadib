<div>
  <h1 class="display-4">Projects</h1>
</div>
<hr/>
<fieldset class="scheduler-border" *ngFor="let project of projects; let i = index">
  <legend class="scheduler-border"> 
      {{ project.Name }}
  </legend>
  <p>
    {{ project.Intro }}
  </p>
  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" [attr.data-target]="'#'+i" aria-expanded="false" aria-controls="collapseTwo">
    Show/Hide Details and Screenshots
  </button>
  <div id="{{i}}" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
    <div style="padding:10px;margin-bottom: 20px;font-family: Railway">
        <b>Technology: </b> {{project.Technology}}
        <br/>
        <b>Description: </b> {{project.Description}}
        <br/>
        <b>Project Link: </b> <a href="{{project.Link}}">{{project.Link}}</a>
    </div>
    <div id="carouselExampleIndicators{{i}}" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{project.activeImg.src}}" class="d-block w-100"/>
            <div class="carousel-caption d-none d-md-block">
              <span style="background-color:rgba(0, 0, 0, .6);padding:10px">{{project.activeImg.desc}}</span>
            </div>
          </div>
          <div class="carousel-item" *ngFor="let image of project.images">
            <img src="{{image.src}}" class="d-block w-100"/>
            <div class="carousel-caption d-none d-md-block">
                <span style="background-color:rgba(0, 0, 0, .6);padding:10px">{{image.desc}}</span>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators{{i}}" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators{{i}}" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>  
  </div>
</fieldset>
